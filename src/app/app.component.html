<div class="position-relative">
  <c-toaster placement="top-end" position="absolute" *ngIf="toastState$ | async as toastState">
    <c-toast [delay]="3000" [fade]="false"  color="primary" [visible]="toastState.visible">
      <c-toast-header [closeButton]="false">{{ toastState.title }}</c-toast-header>
      <c-toast-body>{{ toastState.body }}</c-toast-body>
    </c-toast>
  </c-toaster>
</div>
<router-outlet/>
